<ion-view title="Login " id="page4">

    <form id="login-form5" class="list">
      <div class="spacer" style="width: 300px; height: 247px;"></div>
      <label class="item item-input" id="login-input9">
        <span class="input-label">Username</span>
        <input type="email" placeholder="xxx@something.com">

      <label class="item item-input" id="login-input10">
        <span class="input-label">Password</span>

  </ion-content>
</ion-view>
